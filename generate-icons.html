<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate STPL Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .icon-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .icon-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        canvas {
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #7F1D1D;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #DC2626;
        }
        .instructions {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h1 {
            color: #7F1D1D;
        }
    </style>
</head>
<body>
    <h1>STPL PWA Icons Generator</h1>
    
    <div class="instructions">
        <h3>Instructions:</h3>
        <ol>
            <li>Click on each "Download" button below to save all icon sizes</li>
            <li>Create a folder named <code>icons</code> in your project root</li>
            <li>Save all downloaded icons in the <code>icons</code> folder</li>
            <li>Icons will be automatically used by the PWA</li>
        </ol>
    </div>

    <div class="icon-container" id="iconContainer"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const container = document.getElementById('iconContainer');

        sizes.forEach(size => {
            // Create canvas
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Background
            ctx.fillStyle = '#450A0A';
            ctx.fillRect(0, 0, size, size);

            // Tyre outline
            ctx.strokeStyle = '#DC2626';
            ctx.lineWidth = size / 20;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2.5, 0, Math.PI * 2);
            ctx.stroke();

            // Inner circle
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/5, 0, Math.PI * 2);
            ctx.stroke();

            // Spokes
            for (let i = 0; i < 8; i++) {
                const angle = (Math.PI * 2 * i) / 8;
                const x1 = size/2 + Math.cos(angle) * size/5;
                const y1 = size/2 + Math.sin(angle) * size/5;
                const x2 = size/2 + Math.cos(angle) * size/2.5;
                const y2 = size/2 + Math.sin(angle) * size/2.5;
                
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            }

            // STPL Text
            ctx.fillStyle = '#FFFFFF';
            ctx.font = `bold ${size/6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('STPL', size/2, size/2);

            // Create container
            const iconBox = document.createElement('div');
            iconBox.className = 'icon-box';
            
            const label = document.createElement('p');
            label.textContent = `${size}x${size}`;
            label.style.fontWeight = 'bold';
            label.style.margin = '10px 0';
            
            const downloadBtn = document.createElement('button');
            downloadBtn.textContent = 'Download';
            downloadBtn.onclick = () => {
                const link = document.createElement('a');
                link.download = `icon-${size}x${size}.png`;
                link.href = canvas.toDataURL();
                link.click();
            };

            iconBox.appendChild(canvas);
            iconBox.appendChild(label);
            iconBox.appendChild(downloadBtn);
            container.appendChild(iconBox);
        });
    </script>
</body>
</html>
