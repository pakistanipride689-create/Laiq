<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Complaint - STPL</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a0a0a">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #1a0a0a 0%, #2d0a0a 50%, #1a0a0a 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        /* Animated Background */
        .tyre-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            opacity: 0.1;
            pointer-events: none;
        }

        .tyre-circle {
            position: absolute;
            border: 3px solid #dc2626;
            border-radius: 50%;
            animation: rotate 20s linear infinite;
        }

        .tyre-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation-duration: 25s;
        }

        .tyre-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 15%;
            animation-duration: 30s;
            animation-direction: reverse;
        }

        .tyre-circle:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 20%;
            animation-duration: 20s;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Container */
        .container {
            position: relative;
            z-index: 1;
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        header {
            background: rgba(13, 5, 5, 0.8);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(220, 38, 38, 0.3);
            border-radius: 20px;
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 40px rgba(220, 38, 38, 0.2);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #dc2626;
            box-shadow: 0 0 20px rgba(220, 38, 38, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a0a0a;
            overflow: hidden;
        }

        .logo-icon svg {
            width: 100%;
            height: 100%;
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .logo-text h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            color: #dc2626;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 0;
        }

        .logo-text p {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 0.25rem;
        }

        /* Back Button */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(220, 38, 38, 0.2);
            border: 2px solid #dc2626;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            margin-bottom: 2rem;
        }

        .back-btn:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(220, 38, 38, 0.4);
        }

        /* Complaint Card */
        .complaint-card {
            background: rgba(13, 5, 5, 0.8);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(220, 38, 38, 0.3);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(220, 38, 38, 0.2);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid rgba(220, 38, 38, 0.3);
            margin-bottom: 2rem;
        }

        .ticket-id {
            font-size: 1.5rem;
            font-weight: 700;
            color: #dc2626;
            font-family: 'Orbitron', sans-serif;
        }

        .status-badge {
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            background: rgba(251, 191, 36, 0.2);
            border: 2px solid #fbbf24;
            color: #fbbf24;
        }

        .complaint-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1rem;
            font-weight: 600;
            color: #dc2626;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.9);
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border-left: 4px solid #dc2626;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .detail-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid rgba(220, 38, 38, 0.2);
        }

        .detail-label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .detail-value {
            font-size: 1.1rem;
            color: #fff;
            font-weight: 600;
        }

        /* Video Container */
        .video-container {
            margin: 2rem 0;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid rgba(220, 38, 38, 0.3);
            background: #000;
        }

        .video-container video {
            width: 100%;
            display: block;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .download-btn {
            flex: 1;
            min-width: 200px;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(220, 38, 38, 0.4);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
            border-top: 2px solid rgba(220, 38, 38, 0.2);
            color: rgba(255, 255, 255, 0.6);
        }

        footer p {
            margin: 0.5rem 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .logo-text h1 {
                font-size: 1.5rem;
            }

            .ticket-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .details-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Tyre Background -->
    <div class="tyre-background">
        <div class="tyre-circle"></div>
        <div class="tyre-circle"></div>
        <div class="tyre-circle"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header section removed -->

        <!-- Back Button -->
        <a href="submitted-complaints.html" class="back-btn">
            ‚Üê Back to Complaints
        </a>

        <!-- Complaint Card -->
        <div class="complaint-card" id="complaintCard">
            <!-- Content will be loaded here by JavaScript -->
        </div>

        <!-- Footer -->
        <footer>
            <p>&copy; 2026 STPL - Service Tyre Private Limited. All Rights Reserved.</p>

        </footer>
    </div>

    <script>
        // Get complaint ID from sessionStorage
        const complaintId = sessionStorage.getItem('viewComplaintIndex');

        // Load complaint details
        window.addEventListener('DOMContentLoaded', async function() {
            if (complaintId === null) {
                window.location.href = 'submitted-complaints.html';
                return;
            }

            const complaints = JSON.parse(localStorage.getItem('complaints') || '[]');
            const complaint = complaints[complaintId];

            if (!complaint) {
                alert('Complaint not found!');
                window.location.href = 'submitted-complaints.html';
                return;
            }

            // Check if video is stored in IndexedDB
            if (complaint.video && complaint.video.startsWith('STORED_')) {
                const videoId = complaint.video.replace('STORED_', '');
                try {
                    complaint.video = await getVideoFromIndexedDB(videoId);
                } catch (e) {
                    console.error('Error loading video:', e);
                }
            }

            displayComplaint(complaint);
        });

        // Get video from IndexedDB
        function getVideoFromIndexedDB(id) {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('STPL_Videos', 1);
                
                request.onerror = () => reject(request.error);
                
                request.onsuccess = () => {
                    const db = request.result;
                    const transaction = db.transaction(['videos'], 'readonly');
                    const store = transaction.objectStore('videos');
                    const getRequest = store.get(id);
                    
                    getRequest.onsuccess = () => {
                        if (getRequest.result) {
                            resolve(getRequest.result.data);
                        } else {
                            resolve(null);
                        }
                    };
                    
                    getRequest.onerror = () => reject(getRequest.error);
                };
                
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains('videos')) {
                        db.createObjectStore('videos', { keyPath: 'id' });
                    }
                };
            });
        }

        function displayComplaint(complaint) {
            const date = new Date(complaint.timestamp);
            const formattedDate = date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            const formattedTime = date.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });

            const ticketId = complaint.id || `TICKET-${complaintId}`;

            let html = `
                <div class="ticket-header">
                    <div class="ticket-id">üé´ ${ticketId}</div>
                    <div class="status-badge">${complaint.status || 'Pending'}</div>
                </div>

                <div class="complaint-section">
                    <div class="section-title">üìã Subject</div>
                    <div class="section-content">${complaint.subject}</div>
                </div>

                <div class="complaint-section">
                    <div class="section-title">üí¨ Message</div>
                    <div class="section-content">${complaint.message}</div>
                </div>

                <div class="complaint-section">
                    <div class="section-title">üìä Details</div>
                    <div class="details-grid">
                        <div class="detail-box">
                            <div class="detail-label">Submitted By</div>
                            <div class="detail-value">${complaint.submittedBy}</div>
                        </div>
                        <div class="detail-box">
                            <div class="detail-label">Employee ID</div>
                            <div class="detail-value">${complaint.empId}</div>
                        </div>
                        <div class="detail-box">
                            <div class="detail-label">Contact</div>
                            <div class="detail-value">${complaint.contact}</div>
                        </div>
                        <div class="detail-box">
                            <div class="detail-label">Date</div>
                            <div class="detail-value">${formattedDate}</div>
                        </div>
                        <div class="detail-box">
                            <div class="detail-label">Time</div>
                            <div class="detail-value">${formattedTime}</div>
                        </div>
                    </div>
                </div>
            `;

            if (complaint.video) {
                html += `
                    <div class="complaint-section">
                        <div class="section-title">üé• Attached Video</div>
                        <div class="video-container">
                            <video controls>
                                <source src="${complaint.video}" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        </div>
                    </div>
                `;
            }

            document.getElementById('complaintCard').innerHTML = html;
        }

        // Parallax effect
        document.addEventListener('mousemove', function(e) {
            const moveX = (e.clientX - window.innerWidth / 2) / 50;
            const moveY = (e.clientY - window.innerHeight / 2) / 50;
            
            document.querySelectorAll('.tyre-circle').forEach((circle, index) => {
                const speed = (index + 1) * 0.5;
                circle.style.transform = `translate(${moveX * speed}px, ${moveY * speed}px)`;
            });
        });
    </script>
</body>
</html>
